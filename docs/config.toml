baseUrl = "https://masongrosko.github.io/best_available_fantasy_football/"
languageCode = "en-us"
DefaultContentLanguage = "en"
publishDir = "../public"
title = "Fantasy Football"

enableGitInfo = true

canonifyURLs = true

[params]
  editURL = "https://github.com/masongrosko/best_available_fantasy_football/edit/source/docs/content"

  github_repo = "https://github.com/masongrosko/best_available_fantasy_football"
  github_branch = "main"
  github_subdir = "docs"

  offlineSearch = true
  offlineSearchSummaryLength = 100

  [params.ui]
    sidebar_menu_compact = true

[markup.goldmark.renderer]
unsafe = true

# Docsy settings
[module]
  proxy = "direct"
  [module.hugoVersion]
    extended = true
    min = "0.100.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false
